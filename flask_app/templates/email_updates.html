{% extends "header.html" %}
{% block body %}
<div class="container">
    <div class="col m-5 mx-auto text">
        <h1>Add Notification</h1>
        <div class="dropdown">
            <div class="input-group pt-4" data-toggle="dropdown">
                <input class="dropdown-toggle form-control form-control-lg" id="brand_input"
                       onkeyup="brand_input();">
                <div class="input-group-prepend">
                    <div class="input-group-text">Brand</div>
                </div>
            </div>
            <div class="dropdown-menu overflow-hidden search-results p-0 m-0 border-0" id="brand_results">
            </div>
        </div>
        <div class="dropdown">
            <div class="input-group pt-4" data-toggle="dropdown">
                <input class="dropdown-toggle form-control form-control-lg" id="blend_input"
                       onkeyup="blend_input();" disabled>
                <div class="input-group-prepend">
                    <div class="input-group-text">Blend</div>
                </div>
            </div>
            <div class="dropdown-menu overflow-hidden search-results p-0 m-0 border-0" id="blend_results">
            </div>
        </div>
        <div class="row d-flex flex-row">
            <div class="input-group input-group-lg pt-4 col">
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input custom-control-input-turbotin-cyan"
                           id="all_stores_check">
                    <label class="custom-control-label" for="all_stores_check">Only specific stores</label>
                </div>
            </div>
            <div class="input-group pt-4 col">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input custom-control-input-turbotin-cyan"
                                   id="max_price_check">
                            <label class="custom-control-label" for="max_price_check">Only specific stores</label>
                        </div>
                    </div>
                </div>
                <input type="text" class="form-control" aria-label="Text input with checkbox">
            </div>
        </div>
    </div>
</div>
<script>{% include 'custom_input.js'%}</script>
{% endblock %}
