<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TurboTin</title>
    <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='TurboTinLogo.png') }}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
<script src="https://unpkg.com/lunr/lunr.js"></script>


<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light"
     style="border-bottom: 5px solid #00D2D2;">
    <a class="navbar-brand" href="/" style="font-variant: small-caps"><img
            src="{{ url_for('static', filename='TurboTinLogo.png') }}"
            width="30" height="30" class="d-inline-block align-top"
            alt=""> TurboTin</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav mr-2">
            {% set nav_items = [
            {"name": "Home", "link": "/"},
            {"name": "Email Updates", "link": "email"},
            {"name": "FAQ", "link": "/faq"},
            ]%}
            {% for item in nav_items %}
            <li class="nav-item">
                <a class="nav-link" href="{{item.link}}">{{item.name}}</a>
            </li>
            {% endfor %}
        </ul>
        <div class="dropdown mr-auto">
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2 btn-light" type="search" autocomplete="off"
                       placeholder="Search for blend" aria-label="Search" style="border: 1px solid #00D2D2;"
                       id="search_bar">
                <div class="dropdown-menu" id="search_results">
                </div>
            </form>
        </div>
        <a href="https://www.instagram.com/turbotinman/" class="header-text non-mobile" target="_blank"><i
                class="fa fa-instagram"
                style="padding-right: 10px"></i></a>
        <a href="mailto:turbotinftw@gmail.com" class="header-text non-mobile" target="_blank"><i
                class="fa fa-envelope-square"></i></a>


    </div>
</nav>
{% block body %}
{% endblock %}
</body>
<script>{% include "blend_search.js" %}</script>
</html>
